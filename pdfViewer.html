<!DOCTYPE html> <html> <head> <title>PDF Viewer</title> <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script> </head> <body> <canvas id="pdfCanvas"></canvas> <script> var url = 'https://example.com/sample.pdf'; // PDF URL pdfjsLib.getDocument(url).promise.then(function(pdf) { pdf.getPage(1).then(function(page) { var canvas = document.getElementById('pdfCanvas'); var context = canvas.getContext('2d'); var viewport = page.getViewport({ scale: 1.5 }); canvas.height = viewport.height; canvas.width = viewport.width; page.render({ canvasContext: context, viewport: viewport }); }); }); </script> </body> </html>
